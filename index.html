<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Weather Dashboard</a>

        </div>
    </nav>
    <main class='row'>

        <div class="col s4">
            <aside>
                <form action="">
                    <label for="search">Search for City:</label>
                    <div class="row">
                        <input type="text" id='cityInput' class='col s10'>
                        <button id='search' class='col s2'><i class="small material-icons">search</i></button>
                    </div>
                </form>
                <ul class="collection" id='cities'>

                </ul>
            </aside>

        </div>

        <div class="col s8">
            <article class="currentconditions">
                <div class="card blue darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Card Title</span>
                        <ul class="weather">
                            <li id="temp"></li>
                            <li id="humidity"></li>
                            <li id="wind"></li>
                            <li id="uv"></li>
                        </ul>
                    </div>
                </div>
            </article>

            <article id="forecast">
                <h2>Five Day Forecast:</h2>
                <div class="row">
                    <div class="col s2">
                        <div class="card blue darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Card Title</span>
                                <ul class="weather-forecast">
                                    <img src="" alt="">
                                    <li class="temp"></li>
                                    <li class="humidity"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col s2">
                        <div class="card blue darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Card Title</span>
                                <ul class="weather-forecast">
                                    <img src="" alt="">
                                    <li class="temp"></li>
                                    <li class="humidity"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col s2">
                        <div class="card blue darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Card Title</span>
                                <ul class="weather-forecast">
                                    <img src="" alt="">
                                    <li class="temp"></li>
                                    <li class="humidity"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col s2">
                        <div class="card blue darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Card Title</span>
                                <ul class="weather-forecast">
                                    <img src="" alt="">
                                    <li class="temp"></li>
                                    <li class="humidity"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col s2">
                        <div class="card blue darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Card Title</span>
                                <ul class="weather-forecast">
                                    <img src="" alt="">
                                    <li class="temp"></li>
                                    <li class="humidity"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
